<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Operating System Project</h1>
    <div id="inputForm">
        <label for="numProcesses">Number of Processes:</label>
        <input type="number" id="numProcesses" name="numProcesses" min="1">
        <button onclick="createInputFields()">Submit</button>
    </div>
    <div id="processInputs"></div>
    <button onclick="calculateTimes()" id="calculateButton" >Calculate Times</button>
    <div id="outputTable"></div>
    <div class="ganttChart" id="ganttChart"></div>
    <button class="ganttbutton" onclick="createGanttChart()">CreateGantt </button>
    <script src="script.js"></script>
</body>
</html>
